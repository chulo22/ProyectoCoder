{% extends 'AppCoder/index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos</title>
</head>
<body>
    {% block 'turnos' %}
        <h1 class="titulo"> Saca tu turno </h1>
        <form action="{% url 'turnos' %}" method="POST">
        {% csrf_token %}
        <table class="mt-3 text-light">
            {{formulario.as_table}}
        </table>
        <input class="mt-4" type="submit" placeholder="Enviar"> 
        </form>    
    {% endblock 'turnos' %}
</body>
</html>
